<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Simulador de préstamos</title>
</head>
<body>
    <header class="header">
        <img src="./imagen/imagen.jpg" alt="logo">
    </header>
    
    <main class="main">
        <h1 class="titulo"> Simulador de préstamos del Banco Ciudad </h1>

        <div class="div_formulario">
           <h2 class="subtitulo">Inicio de sesión</h2>
           <form id="inicio" class="formulario">
             <div>
               <label for="usuario">Usuario</label>
               <input class="input" type="text" id="usuario" name="usuario" />
             </div>
             <div>
               <label for="password">Contraseña</label>
               <input class="input" type="text" id="password" name="password" />
             </div>
             <div class="formGroup flex">
               <button class="button" type="submit">Iniciar sesión</button>
             </div>
          </form>
          <p class="mensajes hide" id="mensajes"></p>
        </div>

        <div class="div_formulario">
           <h2 class="subtitulo">Datos del cliente</h2>
           <form id="formulariocliente" class="formulario">             
              <div>
                <label for="nombre"> Indicá tu nombre: </label>
                <input type="text" name="nombre" id="nombre"></imput>
                <p id="mensaje_nombre" class="mensaje"></p>
              </div>
    
              <div>
                <label for="cuil"> Indicá tu CUIL: </label>
                <input type="text" name="cuil" id="cuil"></imput>
                <p id="mensaje_cuil" class="mensaje"></p>
              </div>
    
              <div>
                <label for="mensaje"> Indicá tu mail: </label>
                <textarea type="text" name="mail" id="mail"></textarea>
                <p id="mensaje_mail" class="mensaje"></p>
              </div>
    
              <button class="button"> Enviar </button> 
            </form>
        </div>

        <div class="div_formulario">
          <h2 class="subtitulo">Elegí el monto de tu préstamo</h2>
          <form id="formularioprestamo" class="formulario">             
            <div>
              <label for="monto"> Ingrese el monto del préstamo: </label>
              <input type="text" name="monto" id="monto"></imput>
              <p id="mensaje_monto" class="mensaje"></p>
            </div>
    
            <div>
              <label for="cuotas"> Ingrese la cantidad de cuotas 3, 6 o 12: </label>
              <input type="text" name="cuotas" id="cuotas"></imput>
              <p id="mensaje_cuotas" class="mensaje"></p>
            </div>
    
            <button id="boton_calcular" class="button"> Calcular </button>

            <div class="mensaje_final">
               <p id="mensaje_prestamo"></p>
               <p id="mensaje_final"></p>
            </div>
          </form>
        </div>
    </main>

    <footer class="footer">
        <p> © 2023 Banco Ciudad, todos los derechos reservados.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/file.js"></script>
</body>
</html>
